<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria CrownPet</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <header class="nosotros-header">
        <div th:insert="recycle/navbar.html"></div>

        <section class="nosotros-header__section">
            <div class="overlay">
                <h1 class="nosotros-header__section--title text-light fw-7 text-center">Servicios</h1>
            </div>
        </section>
    </header>
    
    <main>
        <section class="index-main__especialidad row px-0 py-5 gap-3 justify-content-center">
            <h1 class="fw-7 text-center py-4">Nuestras <span class="textCeleste">Especialidades</span></h1>
            <div class="col-12 col-md-5 col-lg-3 index-main__especialidad--box--1 px-0 rounded" data-aos="fade-up-right">
                <div class="overlayEspecialidad">
                    <br> <br>
                    <h1 class="text-start pt-5 px-2 text-light fw-7 ">Cirujano</h1>
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-3 index-main__especialidad--box--2 px-0 rounded" data-aos="fade-up">
                <div class="overlayEspecialidad">
                    <br> <br>
                    <h1 class="text-start pt-5 px-2 text-light fw-7 ">Neurologo</h1>
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-3 index-main__especialidad--box--3 px-0 rounded" data-aos="fade-up-left">
                <div class="overlayEspecialidad">
                    <br> <br>
                    <h1 class="text-start pt-5 px-2 text-light fw-7 ">Dermatologo</h1>
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-3 index-main__especialidad--box--4 px-0 rounded" data-aos="fade-up-right">
                <div class="overlayEspecialidad">
                    <br> <br>
                    <h1 class="text-start pt-5 px-2 text-light fw-7 ">Oftalmologo</h1>
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-3 index-main__especialidad--box--5 px-0 rounded" data-aos="fade-up"> 
                <div class="overlayEspecialidad">
                    <br> <br>
                    <h1 class="text-start pt-5 px-2 text-light fw-7 ">Cardiologo</h1>
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-3 index-main__especialidad--box--6 px-0 rounded" data-aos="fade-up-left">
                <div class="overlayEspecialidad">
                    <br> <br>
                    <h1 class="text-start pt-5 px-2 text-light fw-7 ">Oncologo</h1>
                </div>
            </div>
        </section>
    </main>
    <footer th:insert="recycle/footer.html"></footer>
    <script src="/js/index.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
